<!DOCTYPE html>
<html>
<head>
    <title>SQL → Drizzle Generator</title>
</head>
<body>
    <h1>SQL → Drizzle Generator</h1>
    <form method="POST">
        <textarea name="sql" rows="10" cols="80" placeholder="Paste your CREATE TABLE SQL here..."></textarea><br>
        <button type="submit">Generate</button>
    </form>

    {% if output %}
    <h2>Generated Drizzle Code:</h2>
    <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
